
version: '3.8'
services:
  dotnet-backend:
    build: ./Backend
    depends_on:
      - redis
      - postgres
  ai-orchestrator:
    build: ./AI_Service
    environment:
      - GEMINI_API_KEY=${GEMINI_KEY}
    depends_on:
      - redis
  redis:
    image: redis:alpine
  postgres:
    [cite_start]image: postgres:latest # Your DB optimization experience [cite: 22]
